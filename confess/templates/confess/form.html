{% extends 'confess/layout.html' %}

{% block content %}
<div class="container p-5">
	<form method="POST">
	{% csrf_token %}
	{{ form.non_field_errors }}
	{{form.source.errors}}
	{{form.source}}
	<div class="form-group">
		{{form.to.label_tag}}	
		{{form.to.erros}}
		{{form.to}}
	</div>
	<div class="form-group">
		{{form.message.label_tag}}	
		{{form.message.erros}}
		{{form.message}}
	</div>
	<button type="submit" class="btn btn-success form-control">Confess</button>	
	<hr>
	<a href="/" class="btn btn-info form-control">Go Back</a>
	</form>
</div>
{% endblock %}
